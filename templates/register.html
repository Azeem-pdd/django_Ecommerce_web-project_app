{% extends 'base.html' %}
{% load static %}

{% block content %}
        
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Products</a></li>
                    <li class="breadcrumb-item active">Register</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Register Start -->
        <div class="login">
            <div class="container-fluid">
                <div class="row"><div class="col-lg-6">    
                    <div class="register-form">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                {% if error_msg %}
                                <div class="col-md-8">
                                    <p class="alert alert-danger">{{error_msg}}</p>
                                </div>
                                {% endif %}
                                
                                <div class="col-md-6">
                                    <label>First Name</label>
                                    <input class="form-control" type="text" name="first_name" value="{{values.first_name}}" placeholder="First name" required>
                                </div>
                                <div class="col-md-6">
                                    <label>Last Name</label>
                                    <input class="form-control" type="text" name="last_name" value="{{values.last_name}}" placeholder="Last name" required>
                                </div>
                                <div class="col-md-6">
                                    <label>E-mail</label>
                                    <input class="form-control" type="Email" name="Email" value="{{values.Email}}" placeholder="Email" required>
                                </div>
                                <div class="col-md-6">
                                    <label>Mobile No</label>
                                    <input class="form-control" type="text" name="phno" value="{{values.phno}}" placeholder="Phone No." required>
                                </div>
                                <div class="col-md-6">
                                    <label>Password</label>
                                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                                </div>
                                <div class="col-md-6">
                                    <label>Retype Password</label>
                                    <input class="form-control" type="password" name="confirm_password" placeholder="Password" required>
                                </div>
                                <div class="col-md-12">
                                    <button type="submit"
                                     class="btn">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
