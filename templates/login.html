{% extends 'base.html' %}
{% load static %}

{% block content %}
        
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Products</a></li>
                    <li class="breadcrumb-item active">Login</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Login Start -->
        <div class="login">
            <div class="container-fluid">
                <div class="row">
                    
                    <div class="col-lg-6">
                        <div class="login-form">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    {% if error_msg %}
                                    <div class="col-md-8">
                                        <p class="alert alert-danger">{{error_msg}}</p>
                                    </div>
                                    {% endif %}
                                    <div class="col-md-6">
                                        <label>E-mail / Username</label>
                                        <input class="form-control" type="Email" name="Email" placeholder="E-mail / Username" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Password</label>
                                        <input class="form-control" type="password" name = "Password" placeholder="Password" required>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="newaccount">
                                            <label class="custom-control-label" value="remember" for="newaccount">Keep me signed in</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button class="btn">Submit</button>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="col-md-12">
                                        <p> Didn't have an account?<a href="register">
                                        <strong> Create Account </strong> </a>
                                        </p>
                                    </div>
                                    <div class="col-md-12">
                                        <p> Did you forgot password? Don't worry<a href="password_reset">
                                        <strong> Reset Password </strong> </a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login End -->
        
{% endblock %}
